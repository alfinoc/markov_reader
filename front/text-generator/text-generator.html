<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="text-generator">
   <template>
      <core-ajax
         id="ajax"
         url="../../generate"
         params="{{ requestParams }}"
         handleAs="json"
         on-core-response="{{ handleNewBlock }}"
         on-core-error="{{ onError }}"></core-ajax>
   </template>
   <script>

Polymer('text-generator', {
   publish: {
      minBufferSize: 300,
      maxBufferSize: 1000,
      loading: {
         value: false,
         reflect: true
      },
      seed: {
         value: '',
         reflect: true
      },
      sources: {
         value: [],
         reflect: true
      },
      sequential: {
         value: 5,
         reflect: true
      },
      requestParams: '{}'
   },

   observe: {
      sources: 'updateRequest',
      seed: 'updateRequest',
      sequential: 'updateRequest'
   },

   created: function() {
      this.buffer = [];
      this.sources = [];
      this.minBufferSize = 300;
   },

   handleNewBlock: function(e) {
      try {
         var terms = e.detail.response.generated;
         var sourceKey = e.detail.response.sources;
         this.seed = terms[terms.length - 1];
         this.buffer.push.apply(this.buffer, terms);
         for (var i = terms.length - 1; i >= 0; i--) {
            if (terms[i].length > 1)
               terms[i][1] = sourceKey[terms[i][1]];
            else
               terms[i].push('');
         }
         // Add in the correct source attribute for pivots, paying
         // close attention to ordering.
         for (var i = terms.length - 2; i > 0; i--) {
            if (terms[i][1] == '') {
               var before = terms[i - 1][1];
               var after = terms[i + 1][1];
               terms[i][1] = before;
               if (before != after)
                  terms[i][1] += ' ' + after;
            }
         }
         this.loading = false;
         if (this.callback)
            this.callback();
      } catch (err) {
         this.onError(err);
      }
   },

   next: function(callback) {
      var res = this.peek();
      if (res != undefined)
         this.buffer.shift();
      return res;
   },

   peek: function() {
      this.fillBuffer();
      if (this.buffer.length == 0)
         return undefined;
      return this.buffer[0];
   },

   fillBuffer: function() {
      if (!this.loading && this.buffer.length < this.minBufferSize) {
         console.log('attempt buffer fill');
         if (this.validRequest()) {
            console.log('  firing ajax request, buffer size: ' + this.buffer.length);
            this.loading = true;
            this.$.ajax.go();
         }
      }
   },

   updateRequest: function() {
      this.requestParams = JSON.stringify({
         'sources': this.sources.join(','),
         'seed': this.seed,
         'sequential': this.sequential,
         'length': '1000'
      })
   },

   validRequest: function() {
      if (!this.requestParams)
         return false;
      var req = JSON.parse(this.requestParams);
      return req.sources && req.sources.length > 1;
   },

   onError: function(err) {
      this.loading = false;
      console.log(err);
   }
});

   </script>
</polymer-element>
